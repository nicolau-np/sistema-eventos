<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Listar Eventos</title>
</head>

<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Sistema de Eventos</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos/create">Novo Evento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos">Listar Evento</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Sair</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Pesquisar"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div class="d-flex justify-content-between align-item-center">
                    <h1>Listar Eventos</h1>
                    <a href="/eventos/create" class="btn btn-success"><i class="fas fa-plus"></i> Novo</a>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-resposive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome Evento</th>
                                <th>Tipo de Evento</th>
                                <th>Preço</th>
                                <th>Descrição</th>
                                <th>Local</th>
                                <th>Data</th>
                                <th>Hora</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="evento : ${eventos}">
                                <td th:text="${evento.nome_evento}"></td>
                                <td th:text="${evento.tipo_evento}"></td>
                                <td th:text="${evento.preco}"></td>
                                <td th:text="${evento.descricao}"></td>
                                <td th:text="${evento.local}"></td>
                                <td th:text="${evento.data}"></td>
                                <td th:text="${evento.hora}"></td>
                                <td>
                                    <a th:href="@{/eventos/{id}/edit(id=${evento.id})}"
                                    class="btn btn-primary mr-2">Editar</a>
                                    <a th:href="@{/eventos/{id}/destroy(id=${evento.id})}" class="btn btn-danger mr-2">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
