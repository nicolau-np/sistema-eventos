<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Novo Evento</title>
</head>

<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Sistema de Eventos</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos/create">Novo Evento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos">Listar Evento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/auth/login">Iniciar Sessão</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/auth/logout">Sair</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Pesquisar"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div class="d-flex justify-content-between align-item-center">
                    <h1>Novo Evento</h1>
                    <a href="/" class="btn btn-success"><i class="fas fa-search"></i> Listar</a>
                </div>
            </div>
            <div class="col-md-12 mb-4">
                <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>
            </div>
            <div class="col-md-12">
                <form action="/eventos" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="">Nome do Evento <span class="text-danger">*</span></label>
                            <input type="text" name="nome_evento" class="form-control" placeholder="Nome do Evento"/>
                            <span class="text-danger"></span>
                        </div>

                        <div class="col-md-4 mb-4">
                            <label for="">Local <span class="text-danger">*</span></label>
                            <input type="text" name="local" class="form-control" placeholder="Local"/>
                            <span class="text-danger"></span>
                        </div> 
                        
                        <div class="col-md-4 mb-4">
                            <label for="">Tipo de Evento <span class="text-danger">*</span></label>
                            <select name="tipo_evento" class="form-select">
                                <option value="" hidden>Tipo de Evento</option>
                                <option value="Teatro">Teatro</option>
                                <option value="After Party">After Party</option>
                                <option value="Palestra">Palestra</option>
                                <option value="Cursos">Cursos</option>
                            </select>
                            <span class="text-danger"></span>
                        </div>
                        
                        <div class="col-md-2 mb-4">
                            <label for="">Preço <span class="text-danger">*</span></label>
                            <input type="number" name="preco" class="form-control" placeholder="Preço"/>
                            <span class="text-danger"></span>
                        </div>

                        <div class="col-md-2 mb-4">
                            <label for="">Data <span class="text-danger">*</span></label>
                            <input type="date" name="data" class="form-control" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col-md-2 mb-4">
                            <label for="">Hora <span class="text-danger">*</span></label>
                            <input type="time" name="hora" class="form-control" />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label for="">Descrição <span class="text-danger">*</span></label>
                            <textarea name="descricao" class="form-control" cols="30" rows="4"></textarea>
                            <span class="text-danger"></span>
                        </div>

                        
                        <div class="col-md-12 mb-4">
                            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
