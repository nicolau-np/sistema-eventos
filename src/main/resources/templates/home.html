<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Eventos Disponíveis</title>
</head>

<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Sistema de Eventos</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos/create">Novo Evento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/eventos">Listar Evento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/auth/login">Iniciar Sessão</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/auth/logout">Sair</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Pesquisar"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div class="d-flex justify-content-between align-item-center">
                    <h1>Eventos Disponíveis</h1>
                </div>
            </div>
            <div class="col-md-12">
             <div class="row">
                <div class="col-md-6 mb-4" th:each="evento : ${eventos}">
                    <div class="card">
                        <div class="card-header" th:text="${evento.nome_evento}"></div>
                        <div class="card-body">
                            <div class="description" th:text="${evento.descricao}"></div>
                            <div class="local">
                                <i class="fas fa-map-marker-alt"></i> <span th:text="${evento.local}"></span>
                            </div>
                        </div>
                        <div class="card-footer">
                           <i class="fas fa-calendar"></i> <span th:text="${evento.data}"></span>
                            <span th:text="${evento.hora}"></span>
                        </div>
                    </div>
                </div>
             </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
