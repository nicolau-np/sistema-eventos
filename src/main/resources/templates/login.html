<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Iniciar Sessão</title>
</head>

<body>

    <div class="container">
      

        <div class="row mt-4">
        
            <div class="col-md-12">
<form action="/auth/login" method="POST">
    <div class="card">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h1>Iniciar Sessão</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>
                </div>
                <div class="col-md-12 mb-4">
                    <label for="">E-mail <span class="text-danger">*</span></label>
                    <input type="text" name="email" class="form-control" placeholder="E-mail"/>
                    <span class="text-danger"></span>
                </div>

                <div class="col-md-12 mb-4">
                    <label for="">Palavra-Passe <span class="text-danger">*</span></label>
                    <input type="password" name="password" class="form-control" placeholder="Palavra-Passe"/>
                    <span class="text-danger"></span>
                </div> 
                <div class="col-md-12 mb-4">
                    <button type="submit" class="btn btn-primary mr-2">Entrar</button>
                   
                </div>
            </div>
        </div>
    </div>

</form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
